<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanetGame</title>
    <style>
      #mobile-content {
        font-family: 'Courier New', Courier, monospace;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="mobile-content"
      style="
        display: flex;
        justify-content: center;
        margin-top: 200px;
        height: 100vh;
      "
    ></div>

    <script>
      // Function to detect if the user is using a mobile device
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // Function to set content based on device type
      function setContent() {
        if (isMobileDevice()) {
          let mobileContent = document.getElementById('mobile-content');
          mobileContent.innerHTML =
            '<p style="color: black; font-size: 20px; text-align: center;">Try on Computer. <a href="https://www.dell.com/en-in/work/shop/business-laptop-notebook-computers/precision-7780-workstation/spd/precision-17-7780-laptop/awm7780_vp?configurationid=f20a0eaa-7569-4e89-a746-b859002b5faf">Buy one here</a></p>'; // Display message for mobile users
        } else {
          window.location.href = './src/pages/start/start.html'; // Redirect mobile users
        }
      }

      // Call the function when the page loads
      window.onload = setContent;
    </script>
  </body>
</html>
